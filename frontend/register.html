<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 生日提醒网站</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-wrapper">
            <div class="register-banner">
                <h1>欢迎注册</h1>
                <p>加入我们，开始记录生活中的重要时刻。</p>
                <p>我们会帮您记住每一个值得纪念的日子。</p>
            </div>
            <div class="register-form">
                <h2 class="form-title">创建账号</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label class="form-label">用户名</label>
                        <input type="text" class="form-control" id="username" 
                               placeholder="请输入用户名" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" 
                               placeholder="请输入邮箱" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">验证码</label>
                        <div class="verification-code">
                            <input type="text" class="form-control" id="code" 
                                   placeholder="请输入验证码" required>
                            <button type="button" class="btn" id="sendCode">
                                发送验证码
                            </button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="请输入密码" required>
                        <div class="password-strength">
                            <div class="strength-bar">
                                <div id="passwordStrength" class="strength-meter"></div>
                            </div>
                            <div class="d-flex align-items-center">
                                <span>强度：</span>
                                <span id="strengthText" class="strength-text"></span>
                            </div>
                            <div id="strengthTips"></div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="请再次输入密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitBtn">注册</button>
                    <div class="mt-3 text-center">
                        已有账号？<a href="login.html">立即登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    window.app = {
        apiBaseUrl: 'http://localhost:3000/api'
    };
    </script>
    <script src="js/common.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
