<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念日管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #374aae;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 左侧菜单样式 */
        .sidebar {
            background: transparent;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
        }

        .sidebar-item {
            background: #f5bdd1;
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .sidebar-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        .sidebar-item.active {
            background: #f5bdd1;
            color: #333;
        }

        .sidebar-item i {
            margin-right: 12px;
        }

        .badge {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.3) !important;
            color: #333 !important;
        }

        /* 右侧内容区域 */
        .content-area {
            background: transparent;
            border-radius: 15px;
            margin: 1rem;
            padding: 1.5rem;
        }

        .page-header {
            background: transparent;
            margin-bottom: 2rem;
        }

        .page-title {
            color: #333;
        }

        .btn-add {
            background: #f5bdd1;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #f3a5c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        /* 列表项样式 */
        .anniversary-item {
            background: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
        }

        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: #374aae;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        /* 卡片容器样式 */
        .card {
            background: #b6e4fd !important;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(182, 228, 253, 0.3);
        }

        /* 卡片头部样式 */
        .card-header {
            background: linear-gradient(45deg, #374aae, #4a5abe);
            padding: 1.25rem;
            border: none;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* 标题区域样式 */
        .title-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .title-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .title-content h5 {
            color: white;
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .title-content small {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
        }

        /* 徽章样式 */
        .badge {
            padding: 0.5em 1em;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.8rem;
        }

        /* 卡片内容区域 */
        .card-body {
            padding: 1.25rem;
            background: #b6e4fd !important;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 0.5rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .info-item i {
            width: 18px;
            color: #374aae;
        }

        /* 操作按钮样式 */
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            transition: all 0.2s ease;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* 描述文本样式 */
        .description {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        /* 重要标记样式 */
        .important-mark {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: #ffc107;
            font-size: 1.2rem;
        }

        /* 修改卡片内部的背景色 */
        .card .border-bottom {
            border-color: rgba(255, 255, 255, 0.2) !important;
        }

        .card .bg-light {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        /* 调整文字颜色以提高可读性 */
        .text-muted {
            color: #333 !important;
        }

        /* 标题栏样式 */
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .btn-add {
            background: #f5bdd1;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #f3a5c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        .btn-add i {
            font-size: 0.9rem;
        }

        /* 调整模态框大小 */
        @media (min-width: 576px) {
            .modal-sm {
                max-width: 400px;  /* 调整最大宽度 */
            }
        }

        /* 调整表单元素大小 */
        .modal-body {
            padding: 1rem;  /* 减小内边距 */
        }

        .form-label {
            font-size: 0.85rem;  /* 减小标签字体 */
            margin-bottom: 0.3rem;
        }

        .input-group {
            margin-bottom: 0.3rem;
        }

        .input-group-text {
            padding: 0.3rem 0.6rem;  /* 减小图标区域大小 */
        }

        .form-control, .form-select {
            padding: 0.3rem 0.6rem;  /* 减小输入框内边距 */
            font-size: 0.85rem;  /* 减小输入框字体 */
        }

        .mb-3 {
            margin-bottom: 0.75rem !important;  /* 减小元素间距 */
        }

        textarea.form-control {
            min-height: 60px;  /* 减小文本框高度 */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="sidebar-item active" data-action="all">
                        <i class="fas fa-heart"></i>
                        <span>全部纪念日</span>
                        <span class="badge rounded-pill" id="totalCount">0</span>
                    </div>
                    <div class="sidebar-item" data-action="upcoming">
                        <i class="fas fa-clock"></i>
                        <span>即将到来</span>
                        <span class="badge rounded-pill" id="upcomingCount">0</span>
                    </div>
                    <div class="sidebar-item" data-action="month">
                        <i class="fas fa-calendar"></i>
                        <span>本月纪念日</span>
                        <span class="badge rounded-pill" id="monthCount">0</span>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-md-9">
                <div class="content-area">
                    <!-- 修改标题栏布局 -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <h1 class="page-title mb-0">纪念日管理</h1>
                        </div>
                        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#anniversaryModal">
                            <i class="fas fa-plus"></i>
                            添加纪念日
                        </button>
                    </div>
                    <div id="anniversaryList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 纪念日表单模态框 -->
    <div class="modal fade" id="anniversaryModal" tabindex="-1">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加纪念日</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="anniversaryForm">
                        <!-- 标题 -->
                        <div class="mb-3">
                            <label for="title" class="form-label required">标题</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-heading"></i>
                                </span>
                                <input type="text" class="form-control" id="title" required 
                                       placeholder="请输入纪念日标题">
                            </div>
                        </div>

                        <!-- 日期 -->
                        <div class="mb-3">
                            <label for="date" class="form-label required">日期</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                        </div>

                        <!-- 类型 -->
                        <div class="mb-3">
                            <label for="type" class="form-label">类型</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-tag"></i>
                                </span>
                                <select class="form-select" id="type">
                                    <option value="love">恋爱纪念</option>
                                    <option value="wedding">结婚纪念</option>
                                    <option value="work">工作纪念</option>
                                    <option value="other">其他纪念</option>
                                </select>
                            </div>
                        </div>

                        <!-- 提醒设置 -->
                        <div class="mb-3">
                            <label for="reminder_days" class="form-label">提醒设置</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-bell"></i>
                                </span>
                                <select class="form-select" id="reminder_days">
                                    <option value="0">当天提醒</option>
                                    <option value="1">提前1天</option>
                                    <option value="2">提前2天</option>
                                    <option value="3">提前3天</option>
                                    <option value="7">提前7天</option>
                                </select>
                            </div>
                        </div>

                        <!-- 重要标记 -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="important">
                                <label class="form-check-label" for="important">
                                    <i class="fas fa-star text-warning me-2"></i>标记为重要
                                </label>
                            </div>
                        </div>

                        <!-- 描述 -->
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-comment"></i>
                                </span>
                                <textarea class="form-control" id="description" rows="2"
                                        placeholder="添加一些描述信息..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveButton">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/anniversary.js"></script>
</body>
</html>
