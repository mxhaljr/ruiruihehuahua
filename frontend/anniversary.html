<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纪念日管理</title>
    <link href="css/anniversary.css" rel="stylesheet">
    <!-- 加载依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- 加载配置文件 -->
    <script src="js/config.js"></script>
</head>
<body>
    <div class="container">
        <div class="layout">
            <div class="sidebar">
                <div class="sidebar-item active">
                    <span>总纪念日</span><span>0</span>
                </div>
                <div class="sidebar-item">
                    <span>即将到来</span><span>0</span>
                </div>
                <div class="sidebar-item">
                    <span>当月纪念</span><span>0</span>
                </div>
            </div>
            <div class="content">
                <div class="content-header">
                    <h2>纪念日管理</h2>
                    <button class="btn-add">+ 添加纪念日</button>
                </div>
                <div class="anniversary-list"></div>
            </div>
        </div>
    </div>

    <!-- 加载业务逻辑 -->
    <script src="js/anniversary.js"></script>
</body>
</html>
