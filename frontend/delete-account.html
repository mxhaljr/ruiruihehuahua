<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号注销 - 生日提醒网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .delete-container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .delete-wrapper {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .delete-banner {
            flex: 1;
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .delete-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://api.iconify.design/clarity/warning-standard-line.svg?color=white') no-repeat center center;
            background-size: 200px;
            opacity: 0.1;
        }

        .delete-banner h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .delete-banner p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.8;
            position: relative;
        }

        .delete-form {
            flex: 1;
            padding: 40px 50px;
            background: white;
        }

        .warning-title {
            color: #dc3545;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
            position: relative;
        }

        .warning-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #dc3545, #b02a37);
            border-radius: 3px;
        }

        .warning-text {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.8;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .form-control {
            height: 48px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }

        .verification-code {
            display: flex;
            gap: 12px;
        }

        .verification-code input {
            flex: 1;
        }

        #sendCode {
            min-width: 120px;
            height: 48px;
            border-radius: 10px;
            background: #6c757d;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        #sendCode:hover:not(:disabled) {
            background: #5c636a;
            transform: translateY(-2px);
        }

        #sendCode:disabled {
            background: #adb5bd;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            height: 48px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            border: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-check {
            margin: 20px 0;
        }

        .form-check-input:checked {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        @media (max-width: 768px) {
            .delete-banner {
                display: none;
            }
            
            .delete-container {
                padding: 0 20px;
            }
            
            .delete-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <div class="delete-wrapper">
            <div class="delete-banner">
                <h1>账号注销</h1>
                <p>我们很遗憾看到您离开。</p>
                <p>请确保您已经了解账号注销的所有后果。</p>
            </div>
            <div class="delete-form">
                <h2 class="warning-title">注销确认</h2>
                <div class="warning-text">
                    请注意以下事项：<br>
                    1. 账号注销后，所有数据将被永久删除<br>
                    2. 删除的数据无法恢复<br>
                    3. 关联的邮箱可以重新注册新账号
                </div>

                <form id="deleteAccountForm">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmDelete" required>
                        <label class="form-check-label" for="confirmDelete">
                            我确认已经了解账号注销的所有后果
                        </label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">密码确认</label>
                        <input type="password" class="form-control" id="password" 
                               placeholder="请输入当前密码" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">邮箱验证</label>
                        <div class="verification-code">
                            <input type="text" class="form-control" id="verificationCode" 
                                   placeholder="请输入验证码" required>
                            <button type="button" class="btn" id="sendCode">
                                发送验证码
                            </button>
                        </div>
                    </div>
                    <div class="btn-group">
                        <a href="profile.html" class="btn btn-secondary">
                            取消
                        </a>
                        <button type="submit" class="btn btn-danger" id="confirmDeleteBtn">
                            确认注销
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // 确保 app 对象存在
        if (typeof app === 'undefined') {
            const app = {
                apiBaseUrl: 'http://localhost:3000/api'  // 或者您的实际 API 地址
            };
        }

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('deleteAccountForm');
            const sendCodeBtn = document.getElementById('sendCode');
            const cancelBtn = document.querySelector('.btn-secondary');  // 添加取消按钮引用
            let countdown = 0;
            let timer = null;

            // 添加取消按钮的点击事件处理
            cancelBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (confirm('确定要取消注销操作吗？')) {
                    window.location.href = 'profile.html';
                }
            });

            // 发送验证码
            sendCodeBtn.addEventListener('click', async () => {
                try {
                    const email = localStorage.getItem('email');
                    if (!email) {
                        alert('未找到用户邮箱');
                        return;
                    }

                    // 禁用按钮，防止重复点击
                    sendCodeBtn.disabled = true;
                    sendCodeBtn.textContent = '发送中...';

                    console.log('发送验证码请求:', {
                        email,
                        type: 'delete'
                    });

                    // 发送验证码请求
                    const response = await fetch(`${app.apiBaseUrl}/auth/send-code`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            email,
                            type: 'delete'
                        })
                    });

                    const data = await response.json();
                    console.log('服务器响应:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.message || '发送验证码失败');
                    }

                    alert('验证码已发送到您的邮箱');
                    
                    // 开始倒计时
                    countdown = 60;
                    timer = setInterval(() => {
                        sendCodeBtn.textContent = `${countdown}秒后重试`;
                        countdown--;
                        if (countdown < 0) {
                            clearInterval(timer);
                            sendCodeBtn.disabled = false;
                            sendCodeBtn.textContent = '发送验证码';
                        }
                    }, 1000);

                } catch (error) {
                    console.error('发送验证码失败:', error);
                    alert(error.message || '发送验证码失败，请检查控制台获取详细信息');
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = '发送验证码';
                }
            });

            // 注销账号
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!confirm('您确定要注销账号吗？此操作不可撤销！')) {
                    return;
                }

                if (!document.getElementById('confirmDelete').checked) {
                    alert('请确认您已了解账号注销的后果');
                    return;
                }

                const password = document.getElementById('password').value;
                const code = document.getElementById('verificationCode').value;
                const email = localStorage.getItem('email');

                try {
                    // 直接发送注销请求
                    const deleteResponse = await fetch(`${app.apiBaseUrl}/auth/delete-account`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify({
                            email,
                            password,
                            code,
                            type: 'delete'
                        })
                    });

                    const data = await deleteResponse.json();
                    if (!deleteResponse.ok) {
                        throw new Error(data.message || '注销账号失败');
                    }

                    alert('账号已成功注销');
                    localStorage.clear();
                    window.location.href = 'login.html';

                } catch (error) {
                    console.error('注销失败:', error);
                    alert(error.message || '注销失败');
                }
            });
        });
    </script>
</body>
</html>
