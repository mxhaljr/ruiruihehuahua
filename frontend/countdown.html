<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数日管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #374aae;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 左侧菜单样式 */
        .sidebar {
            background: transparent;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
        }

        .sidebar-item {
            background: #f5bdd1;
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .sidebar-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        .sidebar-item.active {
            background: #f5bdd1;
            color: #333;
        }

        .sidebar-item i {
            margin-right: 12px;
        }

        .badge {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.3) !important;
            color: #333 !important;
        }

        /* 右侧内容区域 */
        .content-area {
            background: transparent;
            border-radius: 15px;
            margin: 1rem;
            padding: 1.5rem;
        }

        /* 卡片样式 */
        .card {
            background: #b6e4fd !important;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(182, 228, 253, 0.3);
        }

        .card-body {
            background: #b6e4fd !important;
        }

        /* 标题栏样式 */
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .btn-add {
            background: #f5bdd1;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #f3a5c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        /* 倒数日卡片特殊样式 */
        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: #374aae;
            text-align: center;
            margin: 1rem 0;
        }

        .countdown-label {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }

        /* 模态框样式 */
        @media (min-width: 768px) {
            .modal-dialog {
                max-width: 500px;
            }
        }

        .modal-content {
            border-radius: 15px;
            border: none;
        }

        .modal-header {
            background: #374aae;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1rem 1.5rem;
            border: none;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* 表单控件样式 */
        .form-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .form-label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 4px;
        }

        .input-group {
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-color: #e0e0e0;
            color: #666;
            padding: 0.5rem 0.75rem;
        }

        .form-control {
            border-color: #e0e0e0;
            font-size: 0.9rem;
            padding: 0.5rem 0.75rem;
        }

        .form-control:focus {
            border-color: #374aae;
            box-shadow: 0 0 0 0.2rem rgba(55, 74, 174, 0.25);
        }

        textarea.form-control {
            min-height: 80px;
            resize: vertical;
        }

        /* 按钮样式 */
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
        }

        .modal-footer .btn {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
            min-width: 80px;
        }

        .btn-primary {
            background-color: #374aae;
            border-color: #374aae;
        }

        .btn-primary:hover {
            background-color: #2d3b8e;
            border-color: #2d3b8e;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="sidebar-item active" data-action="all">
                        <i class="fas fa-hourglass-half"></i>
                        <span>全部倒数日</span>
                        <span class="badge rounded-pill" id="totalCount">0</span>
                    </div>
                    <div class="sidebar-item" data-action="future">
                        <i class="fas fa-clock"></i>
                        <span>未来倒数</span>
                        <span class="badge rounded-pill" id="futureCount">0</span>
                    </div>
                    <div class="sidebar-item" data-action="past">
                        <i class="fas fa-history"></i>
                        <span>已过期</span>
                        <span class="badge rounded-pill" id="pastCount">0</span>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-md-9">
                <div class="content-area">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <h1 class="page-title mb-0">倒数日管理</h1>
                        </div>
                        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#countdownModal">
                            <i class="fas fa-plus"></i>
                            添加倒数日
                        </button>
                    </div>
                    <div id="countdownList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 倒数日表单模态框 -->
    <div class="modal fade" id="countdownModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加倒数日</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="countdownForm">
                        <!-- 标题 -->
                        <div class="mb-3">
                            <label for="title" class="form-label required">标题</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-heading"></i>
                                </span>
                                <input type="text" class="form-control" id="title" required 
                                       placeholder="请输入倒数日标题">
                            </div>
                        </div>

                        <!-- 目标日期 -->
                        <div class="mb-3">
                            <label for="target_date" class="form-label required">目标日期</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="date" class="form-control" id="target_date" required>
                            </div>
                        </div>

                        <!-- 描述 -->
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-comment"></i>
                                </span>
                                <textarea class="form-control" id="description" rows="3"
                                        placeholder="添加一些描述信息..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveButton">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/countdown.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM加载完成');
            console.log('保存按钮:', document.getElementById('saveButton'));
            console.log('菜单项:', document.querySelectorAll('.sidebar-item'));
        });
    </script>
</body>
</html>
