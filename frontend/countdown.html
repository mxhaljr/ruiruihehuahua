<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒数日管理</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/countdown.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 顶部操作区 -->
        <div class="action-bar">
            <h2>倒数日管理</h2>
            <button class="btn-add" onclick="showModal()">
                <i class="fas fa-plus"></i>
                添加倒数日
            </button>
        </div>

        <!-- 分类过滤器 -->
        <div class="filter-tabs">
            <div class="filter-tab active" data-action="all">
                <i class="fas fa-list"></i>
                <span>全部</span>
                <span class="badge" id="totalCount">0</span>
            </div>
            <div class="filter-tab" data-action="future">
                <i class="fas fa-clock"></i>
                <span>未来</span>
                <span class="badge" id="futureCount">0</span>
            </div>
            <div class="filter-tab" data-action="past">
                <i class="fas fa-history"></i>
                <span>已过期</span>
                <span class="badge" id="pastCount">0</span>
            </div>
        </div>

        <!-- 倒数日列表 -->
        <div id="countdownList" class="countdown-list"></div>
    </div>

    <!-- 添加/编辑倒数日模态框 -->
    <div class="modal" id="countdownModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加倒数日</h3>
                <span class="close" onclick="hideModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="countdownForm">
                    <div class="form-group">
                        <label>标题</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label>目标日期</label>
                        <input type="date" id="targetDate" required>
                    </div>
                    <div class="form-group">
                        <label>描述</label>
                        <textarea id="description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideModal()">取消</button>
                <button class="btn-save" onclick="saveCountdown()">保存</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/countdown.js"></script>
</body>
</html>
