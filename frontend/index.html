<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>瑞瑞和华华</title>
    <link href="css/common.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <div class="nav-container">
        <!-- Logo -->
        <div class="nav-logo-section">
            <a href="index.html" class="nav-logo">
                <span>瑞瑞和华华</span>
            </a>
        </div>

        <!-- 导航菜单 -->
        <ul class="nav-list">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span>主页</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="birthday.html" class="nav-link">
                    <i class="fas fa-birthday-cake"></i>
                    <span>生日</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="anniversary.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span>纪念日</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="countdown.html" class="nav-link">
                    <i class="fas fa-hourglass-half"></i>
                    <span>倒数日</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="profile.html" class="nav-link">
                    <i class="fas fa-user"></i>
                    <span>我的</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- 主要内容区域 -->
    <div class="container">
        <!-- 问候语区域 -->
        <div class="greeting-section">
            <h2 id="greetingText"></h2>
            <!-- 登录按钮区域 -->
            <div id="loginSection" class="login-section" style="display: none;">
                <p>登录后可以使用更多功能</p>
                <a href="login.html" class="login-btn">立即登录</a>
            </div>
        </div>

        <!-- 统计卡片区域 -->
        <div class="stats-section" id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-birthday-cake"></i>
                    <div class="stat-info">
                        <span class="stat-number" id="birthdayCount">0</span>
                        <span class="stat-label">生日提醒</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-heart"></i>
                    <div class="stat-info">
                        <span class="stat-number" id="anniversaryCount">0</span>
                        <span class="stat-label">纪念日</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-hourglass-half"></i>
                    <div class="stat-info">
                        <span class="stat-number" id="countdownCount">0</span>
                        <span class="stat-label">倒数日</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新闻列表 -->
        <div id="newsList">
            <!-- 加载状态 -->
            <div class="loading-container">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- 基础配置和通用功能 -->
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
