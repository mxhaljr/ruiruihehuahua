<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #374aae;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        /* 左侧菜单样式 */
        .sidebar {
            background: transparent;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem;
        }

        .sidebar-item {
            background: #f5bdd1;
            display: flex;
            align-items: center;
            padding: 1rem 1.2rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
        }

        .sidebar-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        .sidebar-item.active {
            background: #f5bdd1;
            color: #333;
        }

        .sidebar-item i {
            margin-right: 12px;
        }

        .badge {
            margin-left: auto;
            background: rgba(255, 255, 255, 0.3) !important;
            color: #333 !important;
        }

        /* 右侧内容区域 */
        .content-area {
            background: transparent;
            border-radius: 15px;
            margin: 1rem;
            padding: 1.5rem;
        }

        .page-header {
            background: transparent;
            margin-bottom: 2rem;
        }

        .page-title {
            color: #333;
        }

        .btn-add {
            background: #f5bdd1;
            color: #333;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #f3a5c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        /* 卡片样式 */
        .card {
            background: #b6e4fd !important;
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(182, 228, 253, 0.3);
        }

        .card-body {
            background: #b6e4fd !important;
        }

        /* 修改卡片内部的背景色 */
        .card .border-bottom {
            border-color: rgba(255, 255, 255, 0.2) !important;
        }

        .card .bg-light {
            background: rgba(255, 255, 255, 0.1) !important;
        }

        /* 调整文字颜色以提高可读性 */
        .text-muted {
            color: #333 !important;
        }

        /* 标题栏样式 */
        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .btn-add {
            background: #f5bdd1;
            color: #333;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background: #f3a5c0;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(245, 189, 209, 0.3);
        }

        .btn-add i {
            font-size: 0.9rem;
        }

        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: #374aae;
            color: white;
            border-radius: 15px 15px 0 0;
        }

        /* 模态框样式 */
        .modal-content {
            border-radius: 15px;
        }

        .modal-header {
            background: #374aae;
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 1rem 1.5rem;
        }

        .modal-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .form-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .form-label.required::after {
            content: '*';
            color: #dc3545;
            margin-left: 4px;
        }

        .input-group-text {
            background-color: #f8f9fa;
            border-color: #e0e0e0;
            color: #666;
        }

        .form-control, .form-select {
            border-color: #e0e0e0;
            font-size: 0.9rem;
        }

        .form-control:focus, .form-select:focus {
            border-color: #374aae;
            box-shadow: 0 0 0 0.2rem rgba(55, 74, 174, 0.25);
        }

        .form-check-input:checked {
            background-color: #374aae;
            border-color: #374aae;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
        }

        .modal-footer .btn {
            padding: 0.5rem 1.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background-color: #374aae;
            border-color: #374aae;
        }

        .btn-primary:hover {
            background-color: #2d3b8e;
            border-color: #2d3b8e;
        }

        /* 响应式调整 */
        @media (min-width: 768px) {
            .modal-dialog {
                max-width: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧菜单 -->
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="sidebar-item active" onclick="birthdayManager.showAllBirthdays()">
                        <i class="fas fa-birthday-cake"></i>
                        <span>总生日</span>
                        <span class="badge rounded-pill" id="totalCount">0</span>
                    </div>
                    <div class="sidebar-item" onclick="birthdayManager.showUpcomingBirthdays()">
                        <i class="fas fa-clock"></i>
                        <span>即将生日</span>
                        <span class="badge rounded-pill" id="upcomingCount">0</span>
                    </div>
                    <div class="sidebar-item" onclick="birthdayManager.showMonthBirthdays()">
                        <i class="fas fa-calendar-alt"></i>
                        <span>当月生日</span>
                        <span class="badge rounded-pill" id="monthCount">0</span>
                    </div>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="col-md-9">
                <div class="content-area">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="d-flex align-items-center">
                            <h1 class="page-title mb-0">生日管理</h1>
                        </div>
                        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#birthdayModal">
                            <i class="fas fa-plus"></i>
                            添加生日
                        </button>
                    </div>
                    <div id="birthdayList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 保持原有的模态框部分不变 -->
    <!-- ... 模态框部分 ... -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/birthday.js"></script>

    <!-- 生日表单模态框 -->
    <div class="modal fade" id="birthdayModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">添加生日</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="birthdayForm">
                        <div class="mb-4">
                            <label for="name" class="form-label required">姓名</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                                <input type="text" class="form-control" id="name" required 
                                       placeholder="请输入姓名">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="birth_date" class="form-label required">生日日期</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                <input type="date" class="form-control" id="birth_date" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="lunar">
                                <label class="form-check-label" for="lunar">
                                    <i class="fas fa-moon text-warning me-2"></i>农历生日
                                </label>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="reminder_days" class="form-label">提醒设置</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-bell"></i>
                                </span>
                                <select class="form-select" id="reminder_days">
                                    <option value="0">当天提醒</option>
                                    <option value="1">提前1天</option>
                                    <option value="2">提前2天</option>
                                    <option value="3">提前3天</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">描述</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-comment"></i>
                                </span>
                                <textarea class="form-control" id="description" rows="3"
                                        placeholder="添加一些描述信息..."></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveButton" onclick="console.log('保存按钮被点击')">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM加载完成');
            const saveButton = document.getElementById('saveButton');
            console.log('保存按钮元素:', saveButton);
        });
    </script>
</body>
</html>
