<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>生日管理</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/birthday.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="layout">
            <!-- 左侧菜单 -->
            <div class="sidebar">
                <div class="sidebar-item active" onclick="birthdayManager.showAllBirthdays()">
                    <span>总生日</span>
                    <span class="badge" id="totalCount">0</span>
                </div>
                <div class="sidebar-item" onclick="birthdayManager.showUpcomingBirthdays()">
                    <span>即将生日</span>
                    <span class="badge" id="upcomingCount">0</span>
                </div>
                <div class="sidebar-item" onclick="birthdayManager.showMonthBirthdays()">
                    <span>当月生日</span>
                    <span class="badge" id="monthCount">0</span>
                </div>
            </div>

            <!-- 右侧内容区 -->
            <div class="content">
                <div class="content-header">
                    <h2 class="page-title">生日管理</h2>
                    <button class="btn-add" onclick="document.getElementById('birthdayModal').showModal()">
                        <span class="icon">+</span>
                        添加生日
                    </button>
                </div>
                <div id="birthdayList"></div>
            </div>
        </div>
    </div>

    <!-- 返回顶部按钮 -->
    <button id="backToTop" class="back-to-top">
        <span class="arrow">↑</span>
    </button>

    <!-- 生日表单模态框 -->
    <dialog id="birthdayModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">添加生日</h5>
                <button type="button" class="close-btn" onclick="this.closest('dialog').close()">×</button>
            </div>
            <div class="modal-body">
                <form id="birthdayForm">
                    <div class="form-group name">
                        <label for="name" class="required">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="请输入姓名" required>
                    </div>

                    <div class="form-group date">
                        <label for="birth_date" class="required">生日日期</label>
                        <input type="date" class="form-control" id="birth_date" placeholder="yyyy/mm/dd" required>
                    </div>

                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="lunar">
                            <label for="lunar">
                                <span class="moon-icon">🌙</span>
                                农历生日
                            </label>
                        </div>
                    </div>

                    <div class="form-group reminder">
                        <label for="reminder_days">提醒设置</label>
                        <select class="form-control" id="reminder_days">
                            <option value="0">当天提醒</option>
                            <option value="1">提前1天</option>
                            <option value="2">提前2天</option>
                            <option value="3">提前3天</option>
                        </select>
                    </div>

                    <div class="form-group description">
                        <label for="description">描述</label>
                        <textarea class="form-control" id="description" rows="3" placeholder="添加一些描述信息..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancel" onclick="this.closest('dialog').close()">取消</button>
                <button type="button" class="btn btn-save" id="saveButton">保存</button>
            </div>
        </div>
    </dialog>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/birthday.js"></script>
</body>
</html>
