<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码 - 生日提醒网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 0;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }

        .reset-wrapper {
            display: flex;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .reset-banner {
            flex: 1;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            padding: 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .reset-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://api.iconify.design/clarity/key-line.svg?color=white') no-repeat center center;
            background-size: 200px;
            opacity: 0.1;
        }

        .reset-banner h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 20px;
            position: relative;
        }

        .reset-banner p {
            font-size: 1.1em;
            opacity: 0.9;
            line-height: 1.8;
            position: relative;
        }

        .reset-form {
            flex: 1;
            padding: 40px 50px;
            background: white;
        }

        .form-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            font-size: 1.8em;
            position: relative;
        }

        .form-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #6B73FF, #000DFF);
            border-radius: 3px;
        }

        .form-control {
            height: 48px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #6B73FF;
            box-shadow: 0 0 0 0.2rem rgba(107, 115, 255, 0.25);
        }

        .verification-code {
            display: flex;
            gap: 12px;
        }

        .verification-code input {
            flex: 1;
        }

        #sendCode {
            min-width: 120px;
            height: 48px;
            border-radius: 10px;
            background: #6B73FF;
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        #sendCode:hover:not(:disabled) {
            background: #000DFF;
            transform: translateY(-2px);
        }

        #sendCode:disabled {
            background: #a0a0a0;
        }

        .btn-reset {
            height: 48px;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            border: none;
            border-radius: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.4);
        }

        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        .back-to-login a {
            color: #6B73FF;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .back-to-login a:hover {
            color: #000DFF;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .reset-banner {
                display: none;
            }
            
            .container {
                padding: 0 20px;
            }
            
            .reset-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="reset-wrapper">
        <div class="reset-banner">
            <h1>找回密码</h1>
            <p>别担心，我们帮助您重置密码。</p>
            <p>请输入您的注册邮箱，我们将发送验证码。</p>
        </div>
        <div class="reset-form">
            <h2 class="form-title">重置密码</h2>
            <form id="resetForm">
                <div class="mb-3">
                    <label class="form-label">邮箱地址</label>
                    <div class="verification-code">
                        <input type="email" class="form-control" id="email"
                               autocomplete="username"
                               placeholder="请输入注册邮箱" required>
                        <button type="button" class="btn" id="sendCode">
                            发送验证码
                        </button>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">验证码</label>
                    <input type="text" class="form-control" id="code"
                           autocomplete="one-time-code"
                           placeholder="请输入验证码" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">新密码</label>
                    <input type="password" class="form-control" id="newPassword"
                           autocomplete="new-password"
                           placeholder="请输入新密码" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">确认新密码</label>
                    <input type="password" class="form-control" id="confirmPassword"
                           autocomplete="new-password"
                           placeholder="请再次输入新密码" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-reset">重置密码</button>
                <div class="back-to-login">
                    <a href="login.html">
                        <i class="fas fa-arrow-left"></i>
                        返回登录
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const code = document.getElementById('code').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            try {
                const response = await fetch('http://localhost:3030/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        code,
                        newPassword
                    })
                });

                const data = await response.json();
                if (response.ok) {
                    alert('密码重置成功！');
                    window.location.href = 'login.html';
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                alert(error.message || '重置密码失败');
            }
        });

        let countdown = 0;
        let timer = null;
        document.getElementById('sendCode').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }

            const button = document.getElementById('sendCode');
            button.disabled = true;
            button.textContent = '发送中...';

            try {
                const response = await fetch('http://localhost:3030/api/auth/send-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        type: 'reset'
                    })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message);
                }

                countdown = 60;
                timer = setInterval(() => {
                    button.textContent = `${countdown}秒后重试`;
                    countdown--;
                    if (countdown < 0) {
                        clearInterval(timer);
                        button.disabled = false;
                        button.textContent = '发送验证码';
                    }
                }, 1000);

            } catch (error) {
                alert(error.message || '发送验证码失败');
                button.disabled = false;
                button.textContent = '发送验证码';
            }
        });
    </script>
</body>
</html>
