<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <style>
        .login-wrapper {
            width: 900px;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            display: flex;
        }

        .login-banner {
            flex: 1;
            background: #4F46E5;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .login-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(99, 102, 241, 0.8), rgba(79, 70, 229, 0.8));
            z-index: 1;
        }

        .login-banner > * {
            position: relative;
            z-index: 2;
        }

        .login-banner h1 {
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .login-banner p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .login-form {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4B5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: #4F46E5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .verification-code {
            display: flex;
            gap: 10px;
        }

        .verification-code input {
            flex: 1;
        }

        .verification-code button {
            white-space: nowrap;
            padding: 10px 15px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .verification-code button:hover {
            background: #4338CA;
        }

        .verification-code button:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #4338CA;
        }

        .form-links {
            margin-top: 20px;
            text-align: center;
        }

        .form-links a {
            color: #4F46E5;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }

        .form-links a:hover {
            color: #4338CA;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-wrapper">
            <div class="login-banner">
                <h1>找回密码</h1>
                <p>请输入您的邮箱地址</p>
                <p>我们将发送验证码帮您重置密码</p>
            </div>
            <div class="login-form">
                <h2 class="form-title">重置密码</h2>
                <form id="forgotForm">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="code">验证码</label>
                        <div class="verification-code">
                            <input type="text" id="code" name="code" required maxlength="6">
                            <button type="button" id="sendCode">获取验证码</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">新密码</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>

                    <button type="submit" class="btn-submit">重置密码</button>

                    <div class="form-links">
                        <a href="login.html">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
    window.app = {
        apiBaseUrl: 'http://localhost:3000/api'
    };
    </script>
    <script src="js/common.js"></script>
    <script src="js/forgot-password.js"></script>
</body>
</html>
